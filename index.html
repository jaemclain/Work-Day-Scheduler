<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

</head>

<body>

    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p>Date: <span id="datetime"></span></p>

        <script>
            var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
        </script>
    </header>

    <div class="container">
        <!-- Timeblocks go here -->

        <!-- 09:00 -->
        <div class="row">
            <form class="input-group time-block">
                <div class="input-group-prepend">
                    <p class="hour" id="hour09">09:00</p>
                </div>
                <textarea class="form-control description" id="description09" data-time="0900"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-primary saveBtn" type="submit"><i class="fas fa-save"
                            style="color:greenyellow"></i></button>
                </div>
            </form>
        </div>

        <!-- 10:00 -->
        <div class="row">
